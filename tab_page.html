<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="tab_page.css" />
    <title>Tab Overrides</title>
  </head>
  <body>
    <div class="container">
      <aside></aside>
      <main>
        <div id="focus">
          <p contenteditable="true">
            What's Your Main Focus For Today.[Edit Me]
          </p>
        </div>
        <div id="time">
          <!-- <i><i class="material-icons">access_time</i></p> -->
          <span class="hour"></span> : <span class="minute"></span>
          <span class="tod"></span>
        </div>
        <div id="greeting">
          <p>
            Good <span class="tod"></span>
            <span class="name" contenteditable="true">[Enter Name]</span>
          </p>
        </div>
      </main>
      <aside>
        <div id="task">
          <p>Why don't you break your main focus into little tasks?</p>
          <div class="task-error">Error</div>
          <div class="tasks">
            <ul></ul>
          </div>
          <div id="tasks-nav">
            <button class="active-nav" id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>
          <div class="task-form">
            <form>
              <div class="task-input form-item">
                <input
                  type="text"
                  placeholder="Enter task here"
                  id="task-text"
                />
              </div>
              <button type="submit">Add Task</button>
            </form>
          </div>
        </div>
      </aside>
    </div>
    <script src="tab_page.js"></script>
  </body>
</html>
